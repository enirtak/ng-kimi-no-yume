<div class="modal fade" [id]="modalId" 
    data-bs-keyboard="false" 
    tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <p class="lead fw-bold mt-auto mb-auto text-dark">View</p>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="row">
                <div class="col-5">Dream Name:</div>
                <div class="col-7"><p>{{name}}</p></div>
              </div>
              <div class="row mb-2">
                <div class="col-5">Dream Description:</div>
                <div class="col-7"><textarea class="form-control" rows="10" disabled>{{description}}</textarea></div>
              </div>
              <ng-container *ngIf="isDreamDictionary">
                <div class="row">
                  <div class="col-5">Dream Category:</div>
                  <div class="col-7"><p>{{ categoryId }}</p></div>
                </div>
              </ng-container>
            </div>
        </div>
    </div>
</div>
