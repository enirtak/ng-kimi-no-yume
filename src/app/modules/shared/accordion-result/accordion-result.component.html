<div class="col-sm-12 py-2">
    <div class="card border-0">
        <div class="card-body">
            <h5 class="card-title fw-bold mb-3">
                <a class="navbar-brand purple-underline cursor-pointer" 
                data-bs-toggle="collapse" data-parent="#accordion" [href]="'#collapse'+id">
                    {{title}}
                </a> 
            </h5>
            <p [id]="'collapse'+id" class="collapse card-text fs-6 fw-light justify-text">
                {{description}}
            </p>
        </div>
    </div>
</div>
