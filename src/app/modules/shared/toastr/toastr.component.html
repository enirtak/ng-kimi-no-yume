<!-- *ngIf="svc.showToast$ | async" -->
<ng-container *ngIf="svc.showToast$ | async">
    <div class="position-relative z-index-998">
        <div class="position-absolute top-0 end-0 p-3 toastr-mw">
            <div [ngClass]="svc.toastState$ | async" class="alert" role="alert">
                <div class="d-flex">
                    <h5 class="alert-heading">{{ svc.toastMessageName$ | async }}</h5>
                    <button type="button" class="btn-close ms-auto" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <p class="mb-0">
                    {{ svc.toastMessage$ | async }}
                </p>
            </div>
        </div>
    </div>  
</ng-container>
