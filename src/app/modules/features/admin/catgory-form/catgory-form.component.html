<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <p class="lead fw-bold mt-auto mb-auto text-dark">{{isEditForm ? 'Edit' : 'Add'}} a Dream Theme</p>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body mb-2">
            <small>
                <span class="text-danger">*</span> 
                Required Field
            </small>
            <form [formGroup]="formGroup">
                <div class="row py-2">
                    <label class="col-sm-4 fw-bold">
                        Theme Name
                        <span class="text-danger">*</span> 
                    </label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" formControlName="CategoryName"/>
                        <field-error [control]="formGroup.get('CategoryName')"></field-error>
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button class="btn btn-primary" (click)="upsertClickButtonClick()" [disabled]="formGroup.invalid">
                Save
            </button>
        </div>
    </div>
</div>
