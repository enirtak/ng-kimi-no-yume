<div class="dictionary-background"  [formGroup]="searchForm">
    <navigation></navigation>
    <div class="container p-vh-2">
        <h1 class="purple-shadow">Enter a Dream</h1>
        <div class="row">
            <div class="col">
                <input type="text" 
                    class="form-control" 
                    placeholder="What's in your dream?"
                    formControlName="searchInput"
                />
            </div>
        </div>
    </div>
    <div class="container" *ngIf="searchFormResult | async as data">
        <div class="text-md-start text-center">
            <p class="fs-3 purple-shadow">
                <span class="me-2">Search Results Found:</span>
                <span class="font-monospace">{{ searchResultCount }}</span>
            </p>
            <ng-container *ngFor="let dream of data">
                <accordion-result
                    [id]="dream?.id"
                    [title]="dream?.name"
                    [description]="dream?.description"
                ></accordion-result>
            </ng-container>
        </div>
    </div>
</div>
